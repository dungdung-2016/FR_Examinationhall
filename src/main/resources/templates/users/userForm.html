<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/users/new" th:object="${userForm}" method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>

            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요."
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">비밀번호</label>

            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">이름</label>

            <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>

        <div>
            <div><b th:text="#{label.user.UserJob}">직업</b></div>
            <div class="radio" th:each="userjob : ${userJobTypes}">
                <input type="radio" th:field="*{userjob}" th:value="${userjob.name()}">
                <label th:for="${#ids.prev('userjob')}" th:text="${userjob.description}"></label>
            </div>
            <div class="fieldError" th:errors="*{userjob}">
                직업 오류
            </div>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
